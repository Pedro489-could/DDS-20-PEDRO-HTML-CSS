<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Forms</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <!-- form - agregar informações em formulario para tratar o envio -->
    <form action="" meethod="">
      <!-- Reserva uma área dp formulario para agrgar -->
      <fieldset>
        <!-- Titulo para  fieldes -->
        <legend>Dados de login</legend>
        <!-- Caixa de nome -->
        <label for="caixa-nome">Nome</label>
        <!-- input = tipo de interação com usuário -->
        <!-- placeholder = texto reflexo -->
        <!-- maxlength = limitador -->
        <!-- minlength = minimo para cadastrar ou prencher -->
        <input
          type="text"
          id="caixa-nome"
          placeholder="Nome..."
          maxlength="15"
          minlength="3"
        />
        <br /><br />
        <!-- Caixa de email  -->
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
        />
        <br /><br />
        <!-- Caixa de senha -->
         <!-- password = esconder senha  -->
        <label for="senha">Senha</label>
        <input type="password"
         name="senha" 
         id="senha"
          placeholder="Senha"
           />
          <br><br>
          <!-- botão de enviar -->
          <input type="submit"value="login">
          <input type="reset" value="Resetar">
      </fieldset>
    </form>
